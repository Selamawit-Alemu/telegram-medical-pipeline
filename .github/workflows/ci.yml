name: Python CI

on:
  push:
    branches:
      - main
      - task-*    # CI runs on task branches like task-1, task-2...
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Create and activate virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Load .env file into environment
      run: |
        set -a
        source .env
        set +a

    - name: Test environment loading
      run: |
        python -c "import os; print('✅ POSTGRES_DB:', os.getenv('POSTGRES_DB')); print('✅ TG API ID:', os.getenv('TELEGRAM_API_ID') or os.getenv('TG_API_ID'))"
