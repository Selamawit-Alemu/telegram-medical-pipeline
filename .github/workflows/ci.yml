name: Python CI

on:
  push:
    branches:
      - main
      - task-*           # âœ… runs on task-1, task-2, etc.
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run environment loader test
      run: |
        source venv/bin/activate
        python -c "from dotenv import load_dotenv; load_dotenv(); import os; assert os.getenv('POSTGRES_DB')"
