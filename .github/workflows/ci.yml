name: ACIS Python CI

on:
  push:
    branches: [main, task-*, feature*]  # More controlled branch pattern
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevents hanging
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4  # Updated to v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: 'pip'  # Adds caching for faster builds

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # Ensure test runner exists

      - name: ğŸ“Š Upload coverage
        if: always() && contains(github.ref, 'main')
        uses: codecov/codecov-action@v3