name: ACIS Python CI

on:
  push:
    branches: [main, task-*, feature*]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: âœ… Run Pipeline Script
        run: |
          echo "Running pipeline..."
          python main.py
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: ğŸ§ª Run Tests (Optional)
        run: |
          pytest tests/ || echo "No tests found"
        continue-on-error: true

      - name: ğŸ“Š Upload coverage (Optional)
        if: always() && contains(github.ref, 'main')
        uses: codecov/codecov-action@v3
